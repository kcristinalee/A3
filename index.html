<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <div class="container"> <!-- Centers content and sets max width -->
        <h1>Assignment3: White Hat/Black Hat Visulaization</h1>
        <div id="controls">
            <label for="xVariable">X:</label>
            <select id="xVariable" class="variable"></select>
            <br>
        
            <label for="yVariable">Y:</label>
            <select id="yVariable" class="variable"></select>
            <br>
        
            <label for="sizeVariable">Size:</label>
            <select id="sizeVariable" class="variable"></select>
            <br>
       
            <p id="value"></p>
            <div id="slider"></div>
         
        </div>
        
        <div id="vis1"></div> <!--  Will hold our visualization (SVG) -->
        <div id="vis2"></div><!--black hat and the other vis is for the white hat-->
        <div id="tooltip" style="display:none"></div> 
        
    </div>

    

    <!-- Load D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider@2.0.0"></script>
